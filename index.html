<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speak your mind</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendor/jquery/jquery-1.9.1.js"></script>
    <script src="js/setup.js"></script>
  </head>
  <body>
    <div class='row'>
      <div class='page-header'>
        <h1>Speak your<small>mind</small></h1>
      </div>
    </div>
    
    <div class='container-fluid'>
      <div class='row-fluid'>
        <div class='span2'>
          <ul class='nav nav-list'>
            <li class='nav-header'>Rooms</li>
            <li class='active'><a href="#">Default</a></li>
            <li><a href="#">Sad room :(</a></li>
          </ul>
          <button class="btn addRoomBtn">Add Room</button>
          <input type="text" class="roomNameEnterer" placeholder="Room name...">
          <button class="btn btn-link submitNewRoom">Make room</button>

        </div>
        <div class='span10'>
          <div class='container-fluid msgHolder'> 
          </div>
          <div class="form-search">
            <div class="input-append">
              <div class='usernameBox'>
                <input type="text" class="userName" placeholder="Enter your username...">
              </div>
              <div class="messageBox">
                <input type="text" class="span12 search-query tallForm" size="30" style="height: 50px;">
                <button type="submit" class="btn msgSend">Send Message</button>
              </div>
            </div>
          </div>           
        </div>
      </div>    
    </div>


    <!-- <div id="main">
      <h1>Chat with JSON!</h1>
    </div> -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
